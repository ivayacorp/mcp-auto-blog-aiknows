name: mcp-auto-blog-aiknows
description: 키워드와 기사 URL을 바탕으로 블로그 글을 자동 생성합니다.
type: stdio

startCommand:
  command: python
  args:
    - app.py

commandFunction: generate_blog_post

tools:
  - name: generate_blog_post
    description: 키워드와 기사 URL을 받아 블로그 글을 생성합니다.
    input:
      keyword: string
      article_url: string
    output:
      blog_content: string
