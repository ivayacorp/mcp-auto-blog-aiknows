name: auto-blog-generator
description: Generate blog content using AI
private: true

startCommand:
  args:
    - python
    - app.py

tools:
  - name: generate-blog
    description: Generate a blog post using a topic
    route: /generate-blog         # ← 이 부분 추가
    method: POST                  # ← 이 부분 추가
    inputSchema:
      type: object
      properties:
        topic:
          type: string
          description: Blog topic
      required: [topic]
    outputSchema:
      type: object
      properties:
        result:
          type: string
